<!DOCTYPE html>
<html>
  <head>
    {% block headcontent %}
    {% endblock headcontent %}
  </head>
  <body style="background-color: black; color:white">
    <header>
      <h1>Pingyms</h1>
    </header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block bodycontent %}
    {% endblock bodycontent %}
  </body>
</html>
